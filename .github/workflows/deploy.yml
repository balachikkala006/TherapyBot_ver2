name: ðŸš€ Deploy Therapy Bot

on:
  push:
    branches:
      - main  # Change this if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install faiss-cpu  # Ensure FAISS is installed

      - name: ðŸ” Debug FAISS Installation
        run: |
          source venv/bin/activate
          pip show faiss-cpu || echo "âš ï¸ FAISS is not installed!"
          python -c "import faiss; print('âœ… FAISS Imported Successfully')"

      - name: ðŸš€ Start DeepSeek LLM
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama pull deepseek-r1:7b  # Ensure DeepSeek model is available
          nohup ollama serve > ollama.log 2>&1 &

      - name: ðŸƒ Run Streamlit App
        run: |
          source venv/bin/activate
          nohup streamlit run app.py --server.port 8501 > streamlit.log 2>&1 &
